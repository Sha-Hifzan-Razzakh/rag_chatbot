services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag_chatbot_db
    environment:
      POSTGRES_DB: rag_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - rag_chatbot_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: rag_chatbot_backend
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Ensure backend points to the db service
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/rag_chatbot

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: rag_chatbot_frontend
    env_file:
      - ../.env
    depends_on:
      - backend
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000

volumes:
  rag_chatbot_pgdata:
